<body>

    <div class="container">
        <div class="row bg-primary p-3 justify-content-between">
            <div class="col-md-7">
                <h1 class="text-white text-uppercase">php rest api crud</h1>
            </div>
            <div class="col-md-4">
                <label class="d-block text-white text-capitalize" for="search">search:</label>
                <input class="rounded border-0  w-100 p-1" type="text" name="search" id="search">
            </div>
        </div>
        <div class="row p-3 bg-secondary">
            <form action="" class="d-flex justify-content-between">
                <label class="d-block text-white text-capitalize" for="name">Name:</label>
                <input type="text" name="name" id="name">
                <label class="d-block text-white text-capitalize" for="age">Age:</label>
                <input type="text" name="age" id="age">
                <label class="d-block text-white text-capitalize" for="city">City:</label>
                <input type="text" name="city" id="city">
                <input type="submit" value="Save">
            </form>
        </div>
        <div class="row p-2 bg-white h-auto">
            <table class="table border text-white table-striped">
                <thead class="bg-danger">
                    <tr>
                        <th>SL No.</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>City</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody class="text-black text-capitalize fw-semibold" id="load-table">

                        </td>
                        <td>
                            <button class="btn btn-sm btn-warning">Delete</button>
                        </td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>
    <br>
  
  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Form</h5>
        <button type="button" class="btn-close bg-danger" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <form action="">
        <div class="modal-body">
            <div class="mb-3">
                <label for="sname" class="col-form-label">Student Name</label>
                <input type="text" class="form-control" id="sname">
            </div>
            <div class="mb-3">
                <label for="sage" class="col-form-label">Age</label>
                <input type="number" min="1" class="form-control" id="sage">
            </div>
            <div class="mb-3">
                <label for="scity" class="col-form-label">City</label>
                <input type="text" class="form-control" id="scity">
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
    </div>
</div>
